<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Anime Search Bar</title>
</head>
<body style="background-image: url(./assets/anime_blindfold.webp);
             background-size: 100%;
             background-repeat: no-repeat;">

    <div class="topnav columns mt-3 ml-3">
        <a class="active column" href="./index.html"
        style="color: rgb(218, 131, 145);
               font-size: larger">Home</a>   
    </div>

        <form id="searchBar" class="search field is-grouped is-grouped-centered">
            <input type="text" placeholder="Search Anime by Title..." name="search" class="user-search">
            <button type="submit" id="submitBtn" class="fa fa-search searchBtn"></button>
        </form>

        <form id="genre" class="field is-grouped is-grouped-centered" >  
                <select id = "myList" >   
                    <option value="">Search by Genre</option>  
                    <option value="action"> Action </option>  
                    <option value="comedy"> Comedy </option>  
                    <option value="drama"> Drama </option> 
                    <option value="fantasy"> Fantasy </option> 
                    <option value="historical"> Historical </option> 
                    <option value="horror"> Horror </option> 
                    <option value="magic"> Magic </option>
                    <option value="mecha"> Mecha </option>
                    <option value="slice of life"> Slice of Life </option> 
                    <option value="sports"> Sports </option>
                </select>  
                <button type="submit" id="submitGenreBtn" class="fa fa-search searchGenre"></i></button>
        </form>

    <h1 id="animeHeader">ANIME<span style="color: rgb(218, 131, 145)">search</span></h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
