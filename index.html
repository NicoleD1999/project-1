<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Anime Search Bar</title>
</head>
<body style="background-image: url(./assets/anime_blindfold.webp);
             background-size: 100%;
             background-repeat: no-repeat">

    <div class="topnav mt-3 ml-3">
        <a class="active" href="#home">Home Page</a>
    </div>

    <div id="searchContainer" class="field is-grouped is-grouped-centered">

        <form id=searchBar class="field has-addons" class="search" action="./results.html">
            <input class="input is-primary is-rounded" type="text" placeholder="Search Anime by Title..." name="search">
            <span class="icon is-medium is-right">
                <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
            </span>
        </form>

        <form id="genreDropdown" class="field is-grouped is-grouped-centered" >  
            <select class="select is-rounded" id = "myList" onchange = "genre()" >   
                <option value=""> Search by Genre </option>  
                <option value="-action category-"> Action </option>  
                <option value="-comedy category-"> Comedy </option>  
                <option value="-drama category-"> Drama </option> 
                <option value="-fantasy category-"> Fantasy </option> 
                <option value="-historicalcategory-"> Historical </option> 
                <option value="-horror category-"> Horror </option> 
                <option value="-magic category-"> Magic </option>
                <option value="-mecha category-"> Mecha </option>
                <option value="-slice category-"> Slice of Life </option> 
                <option value="-sports category-"> Sports </option>
            </select>  
        </form> 


    </div>

</body>
</html>
