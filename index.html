<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Anime Search Bar</title>
</head>
<body style="background-image: url(./assets/anime_blindfold.webp);
             background-size: 100%;
             background-repeat: no-repeat">

    <div class="topnav columns">
        <a class="active column" href="#home">Home Page</a>
        
      <div class="navbar-item has-dropdown is-hoverable column" id="dropdown">
        <a class="navbar-link">
          Anime Watch List
        </a>

        <!-- <div class="navbar-dropdown" id="dropdownSec"> -->

          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue

        </div>
      </div>

    <div id="searchContainer" class="field is-grouped is-grouped-centered">

        <form class="search">
            <input type="text" placeholder="Search Anime by Title..." name="search" class="user-search">
            <button type="submit"><i class="fa fa-search searchBtn"></i></button>
        </form>

        <form class="field is-grouped is-grouped-centered" >  
            <p> Search by Genre... </p>  
                <select id = "myList" >   
                    <option disabled="disabled">Search by Genre</option>  
                    <option value="action"> Action </option>  
                    <option value="comedy"> Comedy </option>  
                    <option value="drama"> Drama </option> 
                    <option value="fantasy"> Fantasy </option> 
                    <option value="historical"> Historical </option> 
                    <option value="horror"> Horror </option> 
                    <option value="magic"> Magic </option>
                    <option value="mecha"> Mecha </option>
                    <option value="slice of life"> Slice of Life </option> 
                    <option value="sports"> Sports </option>
                </select>  
                <button type="submit"><i class="fa fa-search searchGenre"></i></button>
                <button type="submit"><i class="fa fa-search searchGenre Watchlist">Add to Watchlist</i></button>
        </form> 

    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
